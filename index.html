            color: white;
        }

        header {
            background: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background for the header */
        }

        /* Add more CSS styles as needed for other elements */
    </style>
</head>

        <h1>Welcome to My Website</h1>
        <nav>

    <main>
        <section id="section1">

            <h2>Section 2</h2>

        <section id="section3">
            <h2>Section 3</h2>

</html>
